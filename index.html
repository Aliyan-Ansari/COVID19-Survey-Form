<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1>Covid 19 Survey Form</h1>
                </div>
                <div class="col-md-2 my-2">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#login">Sign
                        in as Admin</button>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <section class="content">
        <div class="container text-center">
            <h2 class="display-2">Ready to start Covid 19 Survey</h2>

            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalInfo">Click Here to
                Begin</button>
        </div>
    </section>
    <!-- ------------------ Modal Window To Start Survey ------------- -->
    <section class="details">
        <!-- Modal -->
        <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Fill in the Info</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="surveyForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Recipient's email"
                                    aria-label="Recipient's email" aria-describedby="basic-addon2" required>
                                <span class="input-group-text" id="basic-addon2">abc@mail.com</span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Start Survey</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- ---------- Admin Login --------------- -->
    <section class="login">
        <!-- Modal -->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login as Admin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="input-group mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
