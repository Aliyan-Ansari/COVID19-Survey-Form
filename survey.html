<body>
    <div class="container">
    <h1 class="text-center my-3">Covid 19 Survey</h1>
    <div class="question-1">
        <div class="icon-with-no"><span class="text-center font-weight-bold">1/1</span><i class="fas fa-arrow-right text-right"></i></div>
    <div class="que">
        <p  style="font-weight: bold;">Do you have the following symptoms?</p>
    </div>    
        <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="opt-1">

  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="opt-2" >
  <label class="form-check-label" for="flexCheckDefault">
    Cough
  </label>
    </div><div class="form-check">
     <input class="form-check-input" type="checkbox" value="" id="opt-3">
     <label class="form-check-label" for="flexCheckDefault">
      Fever
     </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="opt-4" >
      <label class="form-check-label" for="flexCheckDefault">
          Loss Of Smell
      </label>
     </div>
     <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="opt-5" >
      <label class="form-check-label" for="flexCheckDefault">
          None of these Symptoms
      </label>
     </div>
     <div class="input-group">
  <textarea class="form-control" aria-label="With textarea" placeholder="Write your comment..."></textarea>
</div>
    

    </div>
</div>
